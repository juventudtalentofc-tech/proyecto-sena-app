<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #4a6fa5;
            --color-secondary: #166088;
            --color-accent: #4fc3f7;
            --color-text: #ffffff;
            --color-text-dark: #333333;
            --color-background: #f8f9fa;
            --color-input-background: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-background);
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: var(--border-radius);
            padding: 2.5rem 2rem;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-dark);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-group input:focus {
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 2.3rem;
            color: var(--color-secondary);
            font-size: 1.1rem;
        }

        .dropdown-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .dropdown-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-dark);
            font-weight: 500;
        }

        .dropdown-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: var(--color-input-background);
            transition: var(--transition);
        }

        .dropdown-group select:focus {
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: var(--color-secondary);
        }

        .btn {
            width: 100%;
            padding: 0.9rem;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--color-secondary);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo del Colegio -->
        <div class="logo">
            <img src="2.jpeg" alt="Logo del Colegio">
        </div>

        <!-- Formulario de Login -->
        <form>
            <!-- Input de Correo Electrónico / ID de Estudiante -->
            <div class="input-group">
                <label for="email">Correo electrónico / ID de Estudiante</label>
                <i class="fas fa-user"></i>
                <input type="text" id="email" placeholder="Ejemplo: usuario@colegio.edu" required>
            </div>

            <!-- Input de Contraseña -->
            <div class="input-group">
                <label for="password">Contraseña</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <!-- Dropdown para Seleccionar Perfil -->
            <div class="dropdown-group">
                <label for="profile">Seleccionar Perfil (Opcional)</label>
                <select id="profile">
                    <option value="">Selecciona un perfil</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="profesor">Profesor</option>
                    <option value="padre">Padre de Familia</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>

            <!-- Link de Recuperación de Contraseña -->
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Botón de Iniciar Sesión -->
            <button type="submit" class="btn">INICIAR SESIÓN</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                // Obtener valores de los inputs
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const profile = document.getElementById('profile').value;

                // Validación básica
                if (!email || !password) {
                    alert('Por favor, completa todos los campos obligatorios.');
                    return;
                }

                // Simular inicio de sesión exitoso
                console.log('Iniciando sesión con:', { email, profile });
                alert(`¡Bienvenido! Has iniciado sesión como ${profile || 'usuario'}.`);
            });
        });
    </script>
</body>
</html>
